<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Regulaminy BSCMC.PL</title>
<style>
  body {
    margin: 0;
    font-family: 'Segoe UI', Tahoma, sans-serif;
    background: url("https://wallpapercave.com/wp/wp9808994.jpg") no-repeat center center fixed;
    background-size: cover;
    color: #fff;
    min-height: 100vh;
    overflow-x: hidden;
    position: relative;
  }

  /* CzƒÖsteczki w tle */
  .particle {
    position: absolute;
    width: 6px;
    height: 6px;
    border-radius: 50%;
    background: rgba(255,255,255,0.8);
    animation: float 10s linear infinite;
  }

  @keyframes float {
    0% { transform: translateY(0) translateX(0); opacity: 0.8; }
    50% { opacity: 1; }
    100% { transform: translateY(-100vh) translateX(100px); opacity: 0; }
  }

  .container {
    max-width: 700px;
    margin: 80px auto;
    background: rgba(255,255,255,0.95);
    color: #333;
    padding: 30px 40px;
    border-radius: 12px;
    box-shadow: 0 0 20px rgba(0,0,0,0.3);
    text-align: center;
    position: relative;
    z-index: 1;
  }

  h1 {
    font-size: 2.5em;
    margin-bottom: 40px;
    color: #222;
  }

  .button {
    display: inline-block;
    margin: 15px;
    padding: 15px 35px;
    font-size: 1.2em;
    font-weight: bold;
    color: #fff;
    text-decoration: none;
    border-radius: 10px;
    background: linear-gradient(135deg, #00ccff, #ff00ff);
    box-shadow: 0 0 10px #00ccff, 0 0 20px #ff00ff;
    transition: transform 0.2s, box-shadow 0.3s;
  }

  .button:hover {
    transform: scale(1.05);
    box-shadow: 0 0 20px #00ccff, 0 0 40px #ff00ff;
  }
</style>
</head>
<body>

<div class="container">
  <h1>üìú Wybierz regulamin</h1>
  <a href="regulaminearthsmp.html" class="button">üåç Earth SMP</a>
  <a href="regulaminsurvivaldzialki.html" class="button">üè° Dzia≈Çki</a>
</div>

<script>
  // Tworzenie czƒÖsteczek w tle
  for(let i=0; i<50; i++){
    const p = document.createElement('div');
    p.className = 'particle';
    p.style.left = Math.random() * window.innerWidth + 'px';
    p.style.top = Math.random() * window.innerHeight + 'px';
    p.style.width = p.style.height = (3 + Math.random()*6) + 'px';
    p.style.animationDuration = (5 + Math.random()*10) + 's';
    document.body.appendChild(p);
  }
</script>

</body>
</html>
