<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sklep BSCMC.PL</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #1e1e1e;
      color: white;
      text-align: center;
      padding: 50px;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 10px;
    }

    .subtitle {
      font-size: 1.2em;
      color: #ccc;
      margin-bottom: 30px;
    }

    .shop-table {
      width: 80%;
      max-width: 800px;
      margin: 0 auto;
      border-collapse: collapse;
    }

    .shop-table th, .shop-table td {
      padding: 15px;
      border-bottom: 1px solid #555;
      text-align: left;
      font-size: 1.2em;
    }

    .shop-table th {
      background-color: #333;
      color: #f39c12;
    }

    .shop-table tr:hover {
      background-color: #2ecc71;
      color: #000;
    }

    .price {
      font-weight: bold;
      color: #f1c40f;
    }

    a.back-button {
      display: inline-block;
      margin-top: 30px;
      padding: 15px 25px;
      background-color: #5865F2;
      color: white;
      text-decoration: none;
      border-radius: 10px;
      font-size: 1.2em;
      transition: background-color 0.3s;
    }

    a.back-button:hover {
      background-color: #4752c4;
    }
  </style>
</head>
<body>
  <h1>SKLEP BSCMC.PL</h1>
  <div class="subtitle">Kup klucze i rangi dla swojego konta!</div>

  <table class="shop-table">
    <tr>
      <th>Produkt / Ranga</th>
      <th>Cena</th>
    </tr>
    <tr>
      <td>Klucz VIP</td>
      <td class="price">20 PLN</td>
    </tr>
    <tr>
      <td>Klucz VIP+</td>
      <td class="price">35 PLN</td>
    </tr>
    <tr>
      <td>Ranga VIP</td>
      <td class="price">50 PLN</td>
    </tr>
    <tr>
      <td>Ranga VIP+</td>
      <td class="price">80 PLN</td>
    </tr>
    <tr>
      <td>Ranga ELITE</td>
      <td class="price">120 PLN</td>
    </tr>
  </table>

  <a href="index.html" class="back-button">⬅ Powrót do strony głównej</a>
</body>
</html>
