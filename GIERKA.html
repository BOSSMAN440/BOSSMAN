<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Survival Clicker / Crafting</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background: linear-gradient(120deg, #1e1e2f, #2b2b3f);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    h1 { margin-bottom: 10px; }
    #resources, #inventory, #monsters { margin-top: 20px; width: 90%; max-width: 600px; }
    button {
      padding: 10px 20px;
      margin: 5px;
      font-size: 1em;
      cursor: pointer;
      border-radius: 8px;
      border: none;
      transition: all 0.2s;
    }
    button:hover { transform: scale(1.05); }
    .resource-btn { background: #4caf50; color: #fff; }
    .craft-btn { background: #ff9800; color: #fff; }
    .monster-btn { background: #f44336; color: #fff; }
    .boss { background: #9c27b0; color: #fff; font-weight: bold; }
    .section { background: rgba(30,30,40,0.8); padding: 15px; border-radius: 12px; margin-bottom: 15px; }
    .resource { font-size: 1.1em; margin: 5px 0; }
  </style>
</head>
<body>

  <h1>Survival Clicker / Crafting</h1>

  <div class="section" id="resources">
    <h2>Surowce</h2>
    <div class="resource">Drewno: <span id="wood">0</span></div>
    <div class="resource">Kamień: <span id="stone">0</span></div>
    <div class="resource">Metal: <span id="metal">0</span></div>
    <button class="resource-btn" onclick="gather('wood')">Zbierz drewno</button>
    <button class="resource-btn" onclick="gather('stone')">Zbierz kamień</button>
    <button class="resource-btn" onclick="gather('metal')">Zbierz metal</button>
  </div>

  <div class="section" id="inventory">
    <h2>Crafting / Przedmioty</h2>
    <div class="resource">Topór (+1 drewno na klik): <span id="axe-count">0</span></div>
    <div class="resource">Kilof (+1 kamień na klik): <span id="pick-count">0</span></div>
    <div class="resource">Miecz (+1 obrażenie potworom): <span id="sword-count">0</span></div>
    <button class="craft-btn" onclick="craft('axe')">Ulepsz topór (5 drewna)</button>
    <button class="craft-btn" onclick="craft('pick')">Ulepsz kilof (5 kamienia)</button>
    <button class="craft-btn" onclick="craft('sword')">Ulepsz miecz (5 metalu)</button>
  </div>

  <div class="section" id="monsters">
    <h2>Potwory</h2>
    <div class="resource">Pokonane potwory: <span id="monster-kills">0</span></div>
    <button class="monster-btn" onclick="attackMonster()">Atakuj losowego potwora</button>
  </div>

  <script>
    // Zasoby
    let wood = 0, stone = 0, metal = 0;

    // Przedmioty
    let axe = 0, pick = 0, sword = 0;

    // Potwory
    let monsterKills = 0;
    const bossThreshold = 10; // po ilu potworach pojawia się boss
    let bossAlive = false;

    // Funkcja zbierania surowców
    function gather(resource) {
      if(resource === 'wood') wood += 1 + axe;
      if(resource === 'stone') stone += 1 + pick;
      if(resource === 'metal') metal += 1;
      updateDisplay();
    }

    // Funkcja craftingu
    function craft(item) {
      if(item === 'axe' && wood >= 5){ axe += 1; wood -= 5; document.getElementById('axe-count').textContent = axe; }
      if(item === 'pick' && stone >= 5){ pick += 1; stone -= 5; document.getElementById('pick-count').textContent = pick; }
      if(item === 'sword' && metal >= 5){ sword += 1; metal -= 5; document.getElementById('sword-count').textContent = sword; }
      updateDisplay();
    }

    // Funkcja ataku na potwora
    function attackMonster() {
      let damage = 1 + sword;
      monsterKills += 1;
      document.getElementById('monster-kills').textContent = monsterKills;

      // Losowy boss
      if(monsterKills >= bossThreshold && !bossAlive){
        bossAlive = true;
        alert("⚠️ Pojawił się BOSSS! Kliknij aby pokonać go!");
      }
    }

    // Aktualizacja zasobów na ekranie
    function updateDisplay() {
      document.getElementById('wood').textContent = wood;
      document.getElementById('stone').textContent = stone;
      document.getElementById('metal').textContent = metal;
    }
  </script>

</body>
</html>
