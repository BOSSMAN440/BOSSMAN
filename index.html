<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>STRONA SERVEROWA</title>
<style>
  body { font-family: Arial, sans-serif; background-color: #1e1e1e; color: white; overflow: hidden; margin: 0; }
  h1 { text-align: center; margin-top: 30px; font-size: 3em; }
  .subtitle { text-align: center; color: #ccc; margin-bottom: 20px; }
  /* Latające kolorowe światła */
  .light { position: absolute; border-radius: 50%; pointer-events: none; opacity: 0.7; animation: float linear infinite; }
  @keyframes float {
    0% { transform: translate(0, 0); }
    25% { transform: translate(var(--x1), var(--y1)); }
    50% { transform: translate(var(--x2), var(--y2)); }
    75% { transform: translate(var(--x3), var(--y3)); }
    100% { transform: translate(var(--x4), var(--y4)); }
  }
  /* Mini player w lewym dolnym rogu */
  #music-player { position: fixed; left: 20px; bottom: 20px; background: rgba(30,30,30,0.8); padding: 10px 15px; border-radius: 10px; color: white; font-family: Arial; z-index: 999; display: flex; flex-direction: column; gap: 5px; min-width: 220px; }
  #music-title { font-size: 14px; margin-bottom: 5px; text-align: center; }
  #music-player button { padding: 5px 10px; background: #5865F2; color: white; border: none; border-radius: 5px; margin: 2px 0; cursor: pointer; }
  #music-player button:hover { opacity: 0.8; }
</style>
</head>
<body>

<h1>BSCMC.PL</h1>
<div class="subtitle">IP: <strong>BSCMC.PL</strong> | WERSJA: <strong>1.21.3 +</strong></div>

<!-- Muzyka -->
<div id="music-player">
  <div id="music-title">Ładowanie...</div>
  <button id="prev">⏮ Poprzednia</button>
  <button id="play">⏯ Play/Pauza</button>
  <button id="next">⏭ Następna</button>
</div>

<!-- Latające światełka -->
<script>
  const totalLights = 30;
  const w = window.innerWidth;
  const h = window.innerHeight;
  const colors = ["#ff0000","#00ff00","#0000ff","#ffff00","#ff00ff","#00ffff","#ffffff"];
  for(let i=0;i<totalLights;i++){
    const light = document.createElement('div');
    light.classList.add('light');
    const size = Math.random()*6+4;
    light.style.width=`${size}px`;
    light.style.height=`${size}px`;
    light.style.background=colors[Math.floor(Math.random()*colors.length)];
    const x0=Math.random()*w;
    const y0=Math.random()*h;
    light.style.setProperty('--x1', `${Math.random()*w - x0}px`);
    light.style.setProperty('--y1', `${Math.random()*h - y0}px`);
    light.style.setProperty('--x2', `${Math.random()*w - x0}px`);
    light.style.setProperty('--y2', `${Math.random()*h - y0}px`);
    light.style.setProperty('--x3', `${Math.random()*w - x0}px`);
    light.style.setProperty('--y3', `${Math.random()*h - y0}px`);
    light.style.setProperty('--x4', `${Math.random()*w - x0}px`);
    light.style.setProperty('--y4', `${Math.random()*h - y0}px`);
    light.style.left=`${x0}px`;
    light.style.top=`${y0}px`;
    light.style.animationDuration=`${10+Math.random()*10}s`;
    light.style.animationDelay=`${Math.random()*10}s`;
    document.body.appendChild(light);
  }
</script>

<!-- YouTube API -->
<script src="https://www.youtube.com/iframe_api"></script>
<script>
  const tracks = [
    {url:"S6jVzvfZLIA", title:"Utwór 5"},
    {url:"6TpyRE_juyA", title:"Utwór 1"},
    {url:"JBD5_8OGoCo", title:"Utwór 2"},
    {url:"5IrHb-DnuvA", title:"Utwór 3"},
    {url:"IQsBEGvQY7U", title:"Utwór 4"}
  ];
  let currentTrack = 0;
  let player;

  function onYouTubeIframeAPIReady(){
    player = new YT.Player('ytplayer',{
      height:'0', width:'0',
      videoId: tracks[currentTrack].url,
      events:{'onReady':onPlayerReady,'onStateChange':onPlayerStateChange}
    });
  }

  function onPlayerReady(event){
    player.playVideo();
    updateTitle();
  }

  function onPlayerStateChange(event){
    if(event.data === YT.PlayerState.ENDED){ nextTrack(); }
  }

  function updateTitle(){
    document.getElementById('music-title').innerText = tracks[currentTrack].title;
  }

  function playPause(){
    if(player.getPlayerState() === YT.PlayerState.PLAYING){ player.pauseVideo(); }
    else{ player.playVideo(); }
  }

  function nextTrack(){
    currentTrack = (currentTrack + 1) % tracks.length;
    player.loadVideoById(tracks[currentTrack].url);
    updateTitle();
  }

  function prevTrack(){
    currentTrack = (currentTrack - 1 + tracks.length) % tracks.length;
    player.loadVideoById(tracks[currentTrack].url);
    updateTitle();
  }

  document.getElementById('play').addEventListener('click', playPause);
  document.getElementById('next').addEventListener('click', nextTrack);
  document.getElementById('prev').addEventListener('click', prevTrack);
</script>

<!-- Ukryty iframe -->
<div id="ytplayer"></div>
</body>
</html>
