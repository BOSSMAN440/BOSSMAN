<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BSCMC.PL</title>
  <style>
    /* Reset */
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background: url("https://wallpapercave.com/wp/wp9808994.jpg") no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      overflow-x: hidden;
      position: relative;
    }

    body::before {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: url("https://www.transparenttextures.com/patterns/stardust.png");
      opacity: 0.3;
      z-index: 0;
    }

    h1 {
      font-size: 4em;
      text-transform: uppercase;
      letter-spacing: 8px;
      background: linear-gradient(90deg, #00ffff, #ff00ff, #00ffff);
      background-size: 300%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: titleGradient 6s infinite linear;
      margin-bottom: 10px;
      z-index: 1;
    }

    @keyframes titleGradient {
      0% { background-position: 0%; }
      100% { background-position: 300%; }
    }

    .subtitle {
      font-size: 1.6em;
      color: #00ccff;
      margin-bottom: 25px;
      z-index: 1;
      text-align: center;
    }

    .status {
      font-size: 1em;
      color: #fff;
    }

    .online { color: #00ff00; font-weight: bold; }
    .offline { color: #ff4444; font-weight: bold; }

    .top-buttons, .mode-buttons {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
      z-index: 1;
      margin-bottom: 30px;
    }

    .button {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 15px 25px;
      border-radius: 12px;
      font-size: 1.2em;
      text-decoration: none;
      color: #fff;
      transition: all 0.3s;
      position: relative;
      backdrop-filter: blur(6px);
      cursor: pointer;
      overflow: hidden;
    }

    .button img { width: 24px; height: 24px; margin-right: 10px; }

    .discord { background: #7289da; }
    .twitch { background: #9146ff; }
    .tiktok { background: #25f4ee; color: #000; }
    .youtube { background: #ff0000; }

    .mode-buttons a {
      background: linear-gradient(135deg, #00ffff, #ff00ff);
      padding: 15px 30px;
      border-radius: 15px;
      text-decoration: none;
      color: #fff;
      font-size: 1.2em;
      transition: all 0.3s;
      box-shadow: 0 0 10px #00ffff, 0 0 20px #ff00ff;
    }

    .mode-buttons a:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px #00ffff, 0 0 40px #ff00ff;
    }

    .ip-button {
      background: linear-gradient(90deg, #00ffcc, #00ccff);
      margin-top: 10px;
      border: none;
      cursor: pointer;
    }

    .minigames-button {
      background: linear-gradient(90deg, #ff00ff, #ffcc00);
      margin-top: 10px;
      border: none;
      cursor: pointer;
    }

    .minigames-content {
      display: none;
      margin-top: 15px;
      background: rgba(30, 30, 30, 0.9);
      padding: 15px;
      border-radius: 12px;
      text-align: center;
      max-width: 400px;
      line-height: 1.6em;
    }

    .news {
      margin-top: 50px;
      padding: 20px;
      background: rgba(20, 20, 20, 0.9);
      border-radius: 15px;
      box-shadow: 0 0 20px #ff00ff;
      text-align: center;
      z-index: 1;
    }

    .news h2 { margin-bottom: 10px; color: #ff00ff; }

    .features {
      margin-top: 50px;
      max-width: 1000px;
      text-align: center;
      z-index: 1;
    }

    .features h2 {
      font-size: 2em;
      margin-bottom: 30px;
      background: linear-gradient(90deg, #00ffff, #ff00ff, #00ffff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: titleGradient 6s infinite linear;
    }

    .features-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px;
    }

    .feature {
      background: rgba(25,25,25,0.9);
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0,255,255,0.5);
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .feature:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px #ff00ff;
    }

    .leaderboard {
      position: absolute;
      top: 50px;
      right: 20px;
      background: #111;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 0 20px #00ffff;
      min-width: 220px;
      z-index: 1;
    }

    .leaderboard h3 {
      margin-bottom: 15px;
      color: #00ffff;
      text-align: center;
    }

    .leaderboard .player {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
      padding: 8px;
      border-radius: 10px;
      font-weight: bold;
    }

    .leaderboard .gold { background: linear-gradient(90deg, #FFD700, #FFA500); color: #000; }
    .leaderboard .silver { background: linear-gradient(90deg, #C0C0C0, #A9A9A9); color: #000; }
    .leaderboard .bronze { background: linear-gradient(90deg, #CD7F32, #8B4513); color: #fff; }

  </style>
</head>

  <script>
    // Kopiowanie IP
    function copyIP() {
      navigator.clipboard.writeText("BSCMC.PL")
        .then(() => alert("IP serwera zosta≈Ço skopiowane!"))
        .catch(() => alert("B≈ÇƒÖd kopiowania IP."));
    }

    // üü¢ Pobieranie liczby graczy online z serwera pl2.chsrv.pl:52024
    async function fetchOnlinePlayers() {
      try {
        const response = await fetch('https://api.mcsrvstat.us/2/pl2.chsrv.pl:52024');
        const data = await response.json();

        const onlinePlayers = document.getElementById('online-players');
        const statusIcon = document.getElementById('server-status');

        if (data && data.online) {
          const online = data.players?.online ?? 0;
          const max = data.players?.max ?? 0;
          onlinePlayers.textContent = `${online}/${max}`;
          statusIcon.textContent = 'üü¢';
          statusIcon.className = 'online';
        } else {
          onlinePlayers.textContent = 'Offline';
          statusIcon.textContent = 'üî¥';
          statusIcon.className = 'offline';
        }
      } catch (err) {
        console.error('B≈ÇƒÖd pobierania danych:', err);
        document.getElementById('online-players').textContent = 'B≈ÇƒÖd';
        document.getElementById('server-status').textContent = '‚ö†Ô∏è';
      }
    }

    // Aktualizacja co 20 sekund
    fetchOnlinePlayers();
    setInterval(fetchOnlinePlayers, 20000);
  </script>
