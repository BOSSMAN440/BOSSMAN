  <script>
    const totalLights = 30;
    const w = window.innerWidth;
    const h = window.innerHeight;

    const colors = ["#ff0000","#00ff00","#0000ff","#ffff00","#ff00ff","#00ffff","#ffffff"];

    for(let i=0; i<totalLights; i++){
      const light = document.createElement('div');
      light.classList.add('light');

      const size = Math.random() * 6 + 4;
      light.style.width = `${size}px`;
      light.style.height = `${size}px`;
      light.style.background = colors[Math.floor(Math.random()*colors.length)];

      const x0 = Math.random() * w;
      const y0 = Math.random() * h;

      light.style.setProperty('--x1', (Math.random() * w - x0));
      light.style.setProperty('--y1', (Math.random() * h - y0));
      light.style.setProperty('--x2', (Math.random() * w - x0));
      light.style.setProperty('--y2', (Math.random() * h - y0));
      light.style.setProperty('--x3', (Math.random() * w - x0));
      light.style.setProperty('--y3', (Math.random() * h - y0));
      light.style.setProperty('--x4', (Math.random() * w - x0));
      light.style.setProperty('--y4', (Math.random() * h - y0));

      light.style.left = `${x0}px`;
      light.style.top = `${y0}px`;

      light.style.animationDuration = `${10 + Math.random() * 10}s`;
      light.style.animationDelay = `${Math.random() * 10}s`;

      document.body.appendChild(light);
    }
  </script>

  <script>
    const tracks = [
      {url: "6TpyRE_juyA", title: "Utw√≥r 1"},
      {url: "JBD5_8OGoCo", title: "Utw√≥r 2"},
      {url: "5IrHb-DnuvA", title: "Utw√≥r 3"},
      {url: "IQsBEGvQY7U", title: "Utw√≥r 4"},
      {url: "S6jVzvfZLIA", title: "Utw√≥r 5"},
    ];

    let currentTrack = 0;
    let player;

    function onYouTubeIframeAPIReady() {
      player = new YT.Player('ytplayer', {
        height: '0',
        width: '0',
        videoId: tracks[currentTrack].url,
        events: {
          'onReady': onPlayerReady,
          'onStateChange': onPlayerStateChange
        }
      });
    }

    function onPlayerReady(event) {
      updateTitle();
    }

    function onPlayerStateChange(event) {
      if(event.data === YT.PlayerState.ENDED) {
        nextTrack();
      }
    }

    function updateTitle() {
      document.getElementById('music-title').innerText = tracks[currentTrack].title;
    }

    function playPause() {
      if(player.getPlayerState() === YT.PlayerState.PLAYING) player.pauseVideo();
      else player.playVideo();
    }

    function nextTrack() {
      currentTrack = (currentTrack + 1) % tracks.length;
      player.loadVideoById(tracks[currentTrack].url);
      updateTitle();
    }

    function prevTrack() {
      currentTrack = (currentTrack - 1 + tracks.length) % tracks.length;
      player.loadVideoById(tracks[currentTrack].url);
      updateTitle();
    }

    document.getElementById('play').addEventListener('click', playPause);
    document.getElementById('next').addEventListener('click', nextTrack);
    document.getElementById('prev').addEventListener('click', prevTrack);
  </script>
