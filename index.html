      background-size: 200% 200%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-transform: uppercase;
      letter-spacing: 5px;
      display: inline-block;
      animation: gradientText 3s ease infinite, glow 2s infinite alternate;
      margin-bottom: 20px;

    @keyframes gradientText {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }

    }
    @keyframes glow {
      0% { text-shadow: 0 0 5px #f39c12, 0 0 10px #f1c40f, 0 0 15px #e74c3c; }

    /* ≈öwiate≈Çka */

      50% { transform: translate(var(--x2), var(--y2)); }
      75% { transform: translate(var(--x3), var(--y3)); }

  <!-- Kolorowe ≈õwiate≈Çka -->
  <script>
    const totalLights = 30;
    const w = window.innerWidth;
    const h = window.innerHeight;

    for(let i = 0; i < totalLights; i++) {
      const light = document.createElement('div');
      light.classList.add('light');

      const size = Math.random() * 6 + 4;
      light.style.width = `${size}px`;
      light.style.height = `${size}px`;

      const x0 = Math.random() * w;
      const y0 = Math.random() * h;

      light.style.setProperty('--x1', (Math.random() * w - x0) + 'px');
      light.style.setProperty('--y1', (Math.random() * h - y0) + 'px');
      light.style.setProperty('--x2', (Math.random() * w - x0) + 'px');
      light.style.setProperty('--y2', (Math.random() * h - y0) + 'px');
      light.style.setProperty('--x3', (Math.random() * w - x0) + 'px');
      light.style.setProperty('--y3', (Math.random() * h - y0) + 'px');
      light.style.setProperty('--x4', (Math.random() * w - x0) + 'px');
      light.style.setProperty('--y4', (Math.random() * h - y0) + 'px');

      light.style.left = `${x0}px`;
      light.style.top = `${y0}px`;

      const r = Math.floor(Math.random() * 256);
      const g = Math.floor(Math.random() * 256);
      const b = Math.floor(Math.random() * 256);
      light.style.background = `rgba(${r}, ${g}, ${b}, 0.7)`;
      light.style.animationDuration = `${5 + Math.random() * 15}s`;
      light.style.animationDelay = `${Math.random() * 10}s`;

      document.body.appendChild(light);
    }
