<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BSCMC.PL</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background: url("https://wallpapercave.com/wp/wp9808994.jpg") no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      overflow-x: hidden;
      position: relative;
    }
    body::before {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: url("https://www.transparenttextures.com/patterns/stardust.png");
      opacity: 0.3;
      z-index: 0;
    }
    h1 {
      font-size: 4em;
      text-transform: uppercase;
      letter-spacing: 8px;
      background: linear-gradient(90deg, #00ffff, #ff00ff, #00ffff);
      background-size: 300%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: titleGradient 6s infinite linear;
      margin-bottom: 10px;
      z-index: 1;
    }
    @keyframes titleGradient {
      0% { background-position: 0%; }
      100% { background-position: 300%; }
    }
    .subtitle {
      font-size: 1.8em;
      color: #00ccff;
      margin-bottom: 20px;
      z-index: 1;
      text-align: center;
    }
    .button {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 15px 25px;
      border-radius: 12px;
      font-size: 1.2em;
      text-decoration: none;
      color: #fff;
      transition: all 0.3s;
      position: relative;
      backdrop-filter: blur(6px);
      cursor: pointer;
      overflow: hidden;
      border: none;
    }
    .ip-button {
      background: linear-gradient(90deg, #00ffcc, #00ccff);
      margin-top: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>BSCMC.PL</h1>
  <div class="subtitle">
    IP: <strong>BSCMC.PL</strong> | WERSJA: <strong>1.21.3 +</strong>
  </div>

  <!-- üìã Przycisk kopiowania IP -->
  <button class="button ip-button" onclick="copyIP()">üìã Kopiuj IP: BSCMC.PL</button>

  <!-- üü¢ Status serwera i licznik graczy -->
  <div id="server-info" style="margin-top:15px; text-align:center; font-size:1.2em;">
    Status serwera: <span id="server-status" style="color:#00ff00;">üü¢ Online</span> | 
    Gracze online: <strong id="online-players">≈Åadowanie...</strong>
  </div>

  <!-- Dalsza zawarto≈õƒá strony -->
  <div style="margin-top:40px; text-align:center; max-width:600px;">
    <h2>üî• Dlaczego warto wybraƒá BSCMC.PL?</h2>
    <p>üëë Mi≈Ça Administracja ‚Äî zawsze pomo≈ºe w razie problem√≥w.</p>
    <p>‚ö° Nowatorskie mechaniki i ≈õwietna spo≈Çeczno≈õƒá!</p>
  </div>

  <script>
    // üìã Kopiowanie IP
    function copyIP() {
      navigator.clipboard.writeText("BSCMC.PL")
        .then(() => alert("IP serwera zosta≈Ço skopiowane!"))
        .catch(() => alert("B≈ÇƒÖd kopiowania IP."));
    }

    // üü¢ Licznik graczy i status serwera
    async function fetchOnlinePlayers() {
      try {
        const res = await fetch('https://api.mcsrvstat.us/2/BSCMC.PL');
        const data = await res.json();
        const onlineEl = document.getElementById('online-players');
        const statusEl = document.getElementById('server-status');

        if (data && data.online) {
          onlineEl.textContent = `${data.players?.online ?? 0}/${data.players?.max ?? 0}`;
          statusEl.textContent = 'üü¢ Online';
          statusEl.style.color = '#00ff00';
        } else {
          onlineEl.textContent = 'Offline';
          statusEl.textContent = 'üî¥ Offline';
          statusEl.style.color = '#ff3333';
        }
      } catch {
        document.getElementById('online-players').textContent = 'B≈ÇƒÖd';
        document.getElementById('server-status').textContent = '‚ö†Ô∏è B≈ÇƒÖd';
        document.getElementById('server-status').style.color = '#ffaa00';
      }
    }

    fetchOnlinePlayers();
    setInterval(fetchOnlinePlayers, 20000);
  </script>

</body>
</html>
