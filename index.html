<script>
  const totalLights = 30;
  const w = window.innerWidth;
  const h = window.innerHeight;

  for(let i = 0; i < totalLights; i++) {
    const light = document.createElement('div');
    light.classList.add('light');

    const size = Math.random() * 6 + 4;
    light.style.width = `${size}px`;
    light.style.height = `${size}px`;

    const x0 = Math.random() * w;
    const y0 = Math.random() * h;

    light.style.setProperty('--x1', (Math.random() * w - x0));
    light.style.setProperty('--y1', (Math.random() * h - y0));
    light.style.setProperty('--x2', (Math.random() * w - x0));
    light.style.setProperty('--y2', (Math.random() * h - y0));
    light.style.setProperty('--x3', (Math.random() * w - x0));
    light.style.setProperty('--y3', (Math.random() * h - y0));
    light.style.setProperty('--x4', (Math.random() * w - x0));
    light.style.setProperty('--y4', (Math.random() * h - y0));

    light.style.left = `${x0}px`;
    light.style.top = `${y0}px`;

    // losowy kolor
    const r = Math.floor(Math.random() * 256);
    const g = Math.floor(Math.random() * 256);
    const b = Math.floor(Math.random() * 256);
    light.style.background = `rgba(${r}, ${g}, ${b}, 0.7)`;

    light.style.animationDuration = `${10 + Math.random() * 10}s`;
    light.style.animationDelay = `${Math.random() * 10}s`;

    document.body.appendChild(light);
  }
</script>
