<!-- FAQ / Jak grać -->
<div class="faq">
  <h2>❓ FAQ / Jak grać?</h2>

  <button class="faq-question">Jak dołączyć do serwera?</button>
  <div class="faq-answer">
    <p>Wystarczy wpisać IP <strong>BSCMC.PL</strong> w Twoim kliencie Minecraft i kliknąć połącz.</p>
  </div>

  <button class="faq-question">Jak zdobyć klucze?</button>
  <div class="faq-answer">
    <p>Co sobotę o <strong>20:00</strong> rozdawane są klucze w ramach eventu.</p>
  </div>

  <button class="faq-question">Czym jest event zrzutu skrzyń?</button>
  <div class="faq-answer">
    <p>Co 24h o 16:00 odbywa się event, podczas którego spada <strong>35 skrzynek</strong> z nagrodami do zebrania.</p>
  </div>
</div>

<style>
  .faq {
    margin-top: 30px;
    padding: 20px;
    background: rgba(20, 20, 20, 0.9);
    border-radius: 15px;
    box-shadow: 0 0 20px #00ffff;
    max-width: 600px;
    z-index: 1;
  }

  .faq h2 {
    color: #00ffff;
    margin-bottom: 10px;
  }

  .faq-question {
    background: linear-gradient(90deg, #00ffff, #ff00ff);
    color: #fff;
    border: none;
    outline: none;
    padding: 12px 20px;
    width: 100%;
    text-align: left;
    cursor: pointer;
    font-size: 1.1em;
    border-radius: 10px;
    margin-top: 10px;
    transition: 0.3s;
  }

  .faq-question:hover {
    opacity: 0.8;
  }

  .faq-answer {
    display: none;
    padding: 10px 20px;
    background: rgba(255, 255, 255, 0.05);
    border-left: 3px solid #00ffff;
    margin-bottom: 10px;
    border-radius: 0 10px 10px 0;
  }
</style>

<script>
  const questions = document.querySelectorAll('.faq-question');
  questions.forEach(q => {
    q.addEventListener('click', () => {
      const answer = q.nextElementSibling;
      answer.style.display = answer.style.display === 'block' ? 'none' : 'block';
    });
  });
</script>
