<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BSCMC.PL</title>
  <style>
    /* Reset */
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background: linear-gradient(270deg, #0e0e0e, #1a1a1a, #0e0e0e);
      background-size: 600% 600%;
      animation: gradientBG 20s ease infinite;
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      overflow-x: hidden;
      position: relative;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    body::before {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: url("https://www.transparenttextures.com/patterns/stardust.png");
      opacity: 0.3;
      z-index: 0;
    }

    h1 {
      font-size: 4em;
      text-transform: uppercase;
      letter-spacing: 8px;
      background: linear-gradient(90deg, #00ffff, #ff00ff, #00ffff);
      background-size: 300%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: titleGradient 6s infinite linear;
      margin-bottom: 10px;
      z-index: 1;
    }

    @keyframes titleGradient {
      0% { background-position: 0%; }
      100% { background-position: 300%; }
    }

    .subtitle {
      font-size: 1.3em;
      color: #aaa;
      margin-bottom: 20px;
      z-index: 1;
      text-align: center;
    }

    .top-buttons, .mode-buttons {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
      z-index: 1;
      margin-bottom: 30px;
    }

    .button {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 15px 25px;
      border-radius: 12px;
      font-size: 1.2em;
      text-decoration: none;
      color: #fff;
      transition: all 0.3s;
      position: relative;
      backdrop-filter: blur(6px);
      cursor: pointer;
      overflow: hidden;
    }

    .button img { width: 24px; height: 24px; margin-right: 10px; }

    .discord { background: #7289da; }
    .twitch { background: #9146ff; }
    .tiktok { background: #25f4ee; color: #000; }
    .youtube { background: #ff0000; }

    .mode-buttons a {
      background: linear-gradient(135deg, #00ffff, #ff00ff);
      padding: 15px 30px;
      border-radius: 15px;
      text-decoration: none;
      color: #fff;
      font-size: 1.2em;
      transition: all 0.3s;
      box-shadow: 0 0 10px #00ffff, 0 0 20px #ff00ff;
    }

    .mode-buttons a:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px #00ffff, 0 0 40px #ff00ff;
    }

    .ip-button {
      background: linear-gradient(90deg, #00ffcc, #00ccff);
      margin-top: 10px;
      border: none;
      cursor: pointer;
    }

    .minigames-button {
      background: linear-gradient(90deg, #ff00ff, #ffcc00);
      margin-top: 10px;
      border: none;
      cursor: pointer;
    }

    .minigames-content {
      display: none;
      margin-top: 15px;
      background: rgba(30, 30, 30, 0.9);
      padding: 15px;
      border-radius: 12px;
      text-align: center;
      max-width: 400px;
      line-height: 1.6em;
    }

    .news {
      margin-top: 50px;
      padding: 20px;
      background: rgba(20, 20, 20, 0.9);
      border-radius: 15px;
      box-shadow: 0 0 20px #ff00ff;
      text-align: center;
      z-index: 1;
    }

    .news h2 {
      margin-bottom: 10px;
      color: #ff00ff;
    }

    /* --- NOWA SEKCJA FEATURES --- */
    .features {
      margin-top: 50px;
      max-width: 1000px;
      text-align: center;
      z-index: 1;
    }

    .features h2 {
      font-size: 2em;
      margin-bottom: 30px;
      background: linear-gradient(90deg, #00ffff, #ff00ff, #00ffff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: titleGradient 6s infinite linear;
    }

    .features-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr); /* zawsze 2 kolumny */
      gap: 20px;
    }

    .feature {
      background: rgba(25,25,25,0.9);
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0,255,255,0.5);
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .feature:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px #ff00ff;
    }

    .feature h3 {
      margin-bottom: 10px;
      font-size: 1.3em;
      color: #00ffff;
    }

    .feature p {
      color: #ddd;
      font-size: 0.95em;
      line-height: 1.4em;
    }

    /* --- Leaderboard --- */
    .leaderboard {
      position: absolute;
      top: 50px;
      right: 20px;
      background: #111;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 0 20px #00ffff;
      min-width: 220px;
      z-index: 1;
    }

    .leaderboard h3 {
      margin-bottom: 15px;
      color: #00ffff;
      text-align: center;
    }

    .leaderboard .player {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
      padding: 8px;
      border-radius: 10px;
      font-weight: bold;
    }

    .leaderboard .gold { background: linear-gradient(90deg, #FFD700, #FFA500); color: #000; }
    .leaderboard .silver { background: linear-gradient(90deg, #C0C0C0, #A9A9A9); color: #000; }
    .leaderboard .bronze { background: linear-gradient(90deg, #CD7F32, #8B4513); color: #fff; }

    /* --- Styl zakładki NOWOŚCI --- */
    .sidebar {
      position: fixed;
      top: 50%;
      right: 0;
      transform: translateY(-50%);
      background-color: #e63946;
      color: white;
      padding: 15px 20px;
      font-size: 18px;
      font-weight: bold;
      writing-mode: vertical-rl;
      text-orientation: mixed;
      border-radius: 10px 0 0 10px;
      box-shadow: -2px 2px 8px rgba(0,0,0,0.3);
      cursor: pointer;
      transition: background 0.3s;
      z-index: 10;
    }

    .sidebar:hover {
      background-color: #d62828;
    }

    .sidebar-panel {
      position: fixed;
      top: 0;
      right: -300px;
      width: 300px;
      height: 100%;
      background: #111;
      box-shadow: -2px 0 10px rgba(0,0,0,0.5);
      transition: right 0.4s ease;
      padding: 20px;
      z-index: 11;
    }

    .sidebar-panel.open {
      right: 0;
    }

    .sidebar-panel h2 {
      margin-top: 0;
      color: #ff4444;
    }

    .close-btn {
      cursor: pointer;
      font-size: 20px;
      color: #fff;
      float: right;
    }

    /* --- Discord CTA --- */
    .discord-cta {
      margin: 50px auto;
      padding: 30px 20px;
      max-width: 700px;
      background: linear-gradient(135deg, #7289da, #99aab5);
      border-radius: 20px;
      box-shadow: 0 0 30px #7289da, 0 0 60px #99aab5;
      text-align: center;
      color: #fff;
      position: relative;
      z-index: 1;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .discord-cta:hover {
      transform: scale(1.03);
      box-shadow: 0 0 40px #7289da, 0 0 80px #99aab5;
    }

    .discord-cta h2 {
      font-size: 2.2em;
      margin-bottom: 15px;
      background: linear-gradient(90deg, #ffffff, #ff00ff, #00ffff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: titleGradient 5s linear infinite;
    }

    .discord-cta p {
      font-size: 1.1em;
      margin-bottom: 20px;
    }

    .discord-cta .button.discord {
      padding: 15px 35px;
      font-size: 1.3em;
      border-radius: 15px;
      box-shadow: 0 0 15px #ffffff, 0 0 30px #ff00ff;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .discord-cta .button.discord:hover {
      transform: scale(1.1);
      box-shadow: 0 0 25px #ffffff, 0 0 50px #ff00ff;
    }

  </style>
</head>
