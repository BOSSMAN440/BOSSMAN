  <script>
    const canvas = document.getElementById('bgCanvas');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let particles = [];

    function random(min, max) {
      return Math.random() * (max - min) + min;
    }

    class Particle {
      constructor(x, y) {
        this.x = x;
        this.y = y;
        this.radius = random(2, 5);
        this.color = `hsl(${Math.random()*360}, 100%, 70%)`;
        this.vx = random(-1, 1);
        this.vy = random(-1, 1);
        this.life = 100;
      }

      update() {
        this.x += this.vx;
        this.y += this.vy;
        this.life--;
        if (this.life <= 0) return false;
        return true;
      }

      draw() {
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.radius, 0, Math.PI*2);
        ctx.fillStyle = this.color;
        ctx.fill();
      }
    }

    function createExplosion(x, y, count=10) {
      for (let i = 0; i < count; i++) {
        particles.push(new Particle(x, y));
      }
    }

    canvas.addEventListener('click', (e) => {
      createExplosion(e.clientX, e.clientY, 15);
    });

    function animate() {
      ctx.fillStyle = 'rgba(14,14,14,0.3)';
      ctx.fillRect(0,0,canvas.width, canvas.height);

      for (let i = particles.length-1; i>=0; i--) {
        const p = particles[i];
        if (!p.update()) {
          particles.splice(i,1);
        } else {
          p.draw();
        }
      }

      requestAnimationFrame(animate);
    }

    // Generowanie losowych latajƒÖcych ≈õwiate≈Çek
    function randomParticles() {
      const x = random(0, canvas.width);
      const y = random(0, canvas.height);
      createExplosion(x, y, 1);
      setTimeout(randomParticles, 500);
    }

    animate();
    randomParticles();

    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });
  </script>
