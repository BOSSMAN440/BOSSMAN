<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BSCMC.PL</title>
  <style>
    /* Reset */
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background: linear-gradient(270deg, #0e0e0e, #1a1a1a, #0e0e0e);
      background-size: 600% 600%;
      animation: gradientBG 20s ease infinite;
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      overflow-x: hidden;
      position: relative;
    }

    /* Animowane t≈Ço */
    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Gwiazdy */
    body::before {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: url("https://www.transparenttextures.com/patterns/stardust.png");
      opacity: 0.3;
      z-index: 0;
    }

    /* Tytu≈Ç */
    h1 {
      font-size: 4em;
      text-transform: uppercase;
      letter-spacing: 8px;
      background: linear-gradient(90deg, #00ffff, #ff00ff, #00ffff);
      background-size: 300%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: titleGradient 6s infinite linear;
      margin-bottom: 10px;
      z-index: 1;
    }

    @keyframes titleGradient {
      0% { background-position: 0%; }
      100% { background-position: 300%; }
    }

    .subtitle {
      font-size: 1.3em;
      color: #aaa;
      margin-bottom: 40px;
      z-index: 1;
    }

    /* Przyciski */
    .button {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      margin: 10px;
      padding: 15px 25px;
      border-radius: 12px;
      font-size: 1.2em;
      text-decoration: none;
      color: #fff;
      transition: all 0.3s;
      position: relative;
      backdrop-filter: blur(6px);
      cursor: pointer;
      z-index: 1;
      overflow: hidden;
    }

    .button::after {
      content: "";
      position: absolute;
      top: -2px; left: -2px;
      width: calc(100% + 4px);
      height: calc(100% + 4px);
      border-radius: 14px;
      background: linear-gradient(90deg, #00ffff, #ff00ff, #00ffff);
      background-size: 300%;
      animation: buttonGlow 3s linear infinite;
      z-index: -1;
      opacity: 0;
      transition: opacity 0.3s;
    }

    .button:hover::after { opacity: 1; }

    @keyframes buttonGlow {
      0% { background-position: 0%; }
      100% { background-position: 300%; }
    }

    .button.discord { background: #7289da; }
    .button.twitch { background: #9146ff; }
    .button.tiktok { background: #25f4ee; color: #000; }
    .button.youtube { background: #ff0000; }

    .button img { width: 24px; height: 24px; margin-right: 10px; }

    .top-buttons {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      margin-bottom: 40px;
      z-index: 1;
    }

    .button-shop { background: linear-gradient(90deg, #f39c12, #e74c3c); }
    .button-regulamin { background: linear-gradient(90deg, #3498db, #9b59b6); }

    .mode-buttons {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin-top: 30px;
      z-index: 1;
    }

    .mode-buttons a {
      background: linear-gradient(135deg, #00ffff, #ff00ff);
      padding: 15px 30px;
      border-radius: 15px;
      text-decoration: none;
      color: #fff;
      font-size: 1.2em;
      transition: all 0.3s;
      box-shadow: 0 0 10px #00ffff, 0 0 20px #ff00ff;
    }

    .mode-buttons a:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px #00ffff, 0 0 40px #ff00ff;
    }

    /* IP Button */
    .ip-button {
      background: linear-gradient(90deg, #00ffcc, #00ccff);
      margin-top: 20px;
    }

    /* Aktualno≈õci */
    .news {
      margin-top: 50px;
      padding: 20px;
      background: rgba(20, 20, 20, 0.9);
      border-radius: 15px;
      box-shadow: 0 0 20px #ff00ff;
      text-align: center;
      z-index: 1;
    }

    .news h2 {
      margin-bottom: 10px;
      color: #ff00ff;
    }

    /* Leaderboard */
    .leaderboard {
      position: absolute;
      top: 50px;
      right: 20px;
      background: #111;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 0 20px #00ffff;
      min-width: 220px;
      z-index: 1;
    }

    .leaderboard h3 {
      margin-bottom: 15px;
      color: #00ffff;
      text-align: center;
    }

    .leaderboard .player {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
      padding: 8px;
      border-radius: 10px;
      font-weight: bold;
    }

    .leaderboard .gold { background: linear-gradient(90deg, #FFD700, #FFA500); color: #000; }
    .leaderboard .silver { background: linear-gradient(90deg, #C0C0C0, #A9A9A9); color: #000; }
    .leaderboard .bronze { background: linear-gradient(90deg, #CD7F32, #8B4513); color: #fff; }

    /* üî• Dark/Light toggle */
    .mode-toggle {
      position: fixed;
      bottom: 20px; right: 20px;
      padding: 10px 20px;
      border-radius: 12px;
      background: linear-gradient(90deg, #00ffff, #ff00ff);
      border: none;
      cursor: pointer;
      font-size: 1em;
      z-index: 99;
      color: #fff;
      box-shadow: 0 0 10px #00ffff, 0 0 20px #ff00ff;
      transition: all 0.3s;
    }
    .mode-toggle:hover { transform: scale(1.05); }

    /* Sekcja O nas */
    .about {
      margin-top: 60px;
      padding: 25px;
      background: rgba(20,20,20,0.9);
      border-radius: 15px;
      text-align: center;
      box-shadow: 0 0 20px #00ffff;
      z-index: 1;
    }
    .about h2 { margin-bottom: 15px; color: #00ffff; }
    .owner { margin-top: 10px; font-size: 1.2em; }
    .owner-name {
      font-weight: bold;
      background: linear-gradient(90deg, #00ffff, #ff00ff, #00ffff);
      background-size: 300%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: ownerGradient 6s infinite linear;
    }
    @keyframes ownerGradient {
      0% { background-position: 0%; }
      100% { background-position: 300%; }
    }

    /* FAQ */
    .faq { margin-top: 60px; width: 100%; max-width: 700px; }
