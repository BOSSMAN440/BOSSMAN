  <style>
    body {

      font-family: 'Arial', sans-serif;

    /* kontener dla tre≈õci (glassmorphism) */
    .content {

      z-index: 1;
      max-width: 900px;
      margin: auto;
      padding: 40px;
      border-radius: 20px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(12px);

    }

    h1 {
      font-size: 3em;
      margin-bottom: 10px;
    }

    .subtitle {
      font-size: 1.2em;
      color: #ccc;
      margin-bottom: 30px;
    }

    /* przyciski social media */
    .button {
      display: inline-flex;
      align-items: center;
      margin: 10px;
      padding: 15px 25px;
      background-color: #5865F2;
      color: white;
      text-decoration: none;
      border-radius: 10px;
      font-size: 1.2em;
      transition: all 0.3s;
    }
    .button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px rgba(255,255,255,0.3);
      opacity: 0.85;
    }
    .button.twitch { background-color: #9146FF; }
    .button.tiktok { background-color: #25F4EE; color: #000; }
    .button.youtube { background-color: #FF0000; }
    .button img { width: 24px; height: 24px; margin-right: 10px; }

    /* przyciski g√≥ra */
    .top-buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 20px 0;
      flex-wrap: wrap;
    }
    .button-shop {
      background: linear-gradient(90deg, #f39c12, #f1c40f, #e74c3c);
      color: white;
      font-weight: bold;
    }
    .button-regulamin {
      background: linear-gradient(90deg, #3498db, #2980b9);
      color: white;
      font-weight: bold;
    }

    /* tryby serwera */
    .mode-buttons {
      margin-top: 20px;
    }
    .mode-buttons a {
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 10px auto;
      padding: 15px 25px;
      background-color: #2ecc71;
      color: white;
      text-decoration: none;
      border-radius: 10px;
      width: fit-content;
      font-size: 1.2em;
      transition: all 0.3s;
    }
    .mode-buttons a:hover {
      background: linear-gradient(90deg, #2ecc71, #27ae60, #16a085);
      box-shadow: 0 0 20px rgba(46, 204, 113, 0.5);
      transform: scale(1.05);
    }
    .mode-buttons img {
      width: 28px;
      height: 28px;
      margin-right: 10px;
    }

    /* nag≈Ç√≥wek fancy */
    .fancy-title {
      font-size: 3em;
      font-weight: bold;
      background: linear-gradient(90deg, #f39c12, #f1c40f, #e74c3c, #9b59b6);
      background-size: 200% 200%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-transform: uppercase;
      letter-spacing: 5px;
      display: inline-block;
      animation: gradientText 3s ease infinite, glow 2s infinite alternate;
      margin-bottom: 20px;
    }
    @keyframes gradientText {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    @keyframes glow {
      0% { text-shadow: 0 0 5px #f39c12, 0 0 10px #f1c40f, 0 0 15px #e74c3c; }
      50% { text-shadow: 0 0 10px #f39c12, 0 0 20px #f1c40f, 0 0 30px #e74c3c; }
      100% { text-shadow: 0 0 5px #f39c12, 0 0 10px #f1c40f, 0 0 15px #e74c3c; }
    }

    /* kontener czƒÖsteczek */
    #tsparticles {
      position: fixed;
      width: 100%;
      height: 100%;
      z-index: 0;
      top: 0;
      left: 0;
