<!-- Hidden YouTube iframe -->
<div id="ytplayer"></div>

<script>
  // Kolorowe ≈õwiate≈Çka
  const totalLights = 30;
  const w = window.innerWidth;
  const h = window.innerHeight;
  const colors = ['#f39c12','#f1c40f','#e74c3c','#9b59b6','#1abc9c','#2ecc71','#3498db','#9b59b6'];

  for(let i=0; i<totalLights; i++){
    const light = document.createElement('div');
    light.classList.add('light');
    const size = Math.random() * 6 + 4;
    light.style.width = `${size}px`;
    light.style.height = `${size}px`;
    light.style.background = colors[Math.floor(Math.random()*colors.length)];
    const x0 = Math.random() * w;
    const y0 = Math.random() * h;
    light.style.setProperty('--x1', (Math.random() * w - x0));
    light.style.setProperty('--y1', (Math.random() * h - y0));
    light.style.setProperty('--x2', (Math.random() * w - x0));
    light.style.setProperty('--y2', (Math.random() * h - y0));
    light.style.setProperty('--x3', (Math.random() * w - x0));
    light.style.setProperty('--y3', (Math.random() * h - y0));
    light.style.setProperty('--x4', (Math.random() * w - x0));
    light.style.setProperty('--y4', (Math.random() * h - y0));
    light.style.left = `${x0}px`;
    light.style.top = `${y0}px`;
    light.style.animationDuration = `${10 + Math.random() * 10}s`;
    light.style.animationDelay = `${Math.random() * 10}s`;
    document.body.appendChild(light);
  }

  // Muzyka
  const songs = [
    {url: "https://www.youtube.com/embed/S6jVzvfZLIA?autoplay=1", title:"Song 1"},
    {url: "https://www.youtube.com/embed/6TpyRE_juyA?autoplay=0", title:"Song 2"},
    {url: "https://www.youtube.com/embed/JBD5_8OGoCo?autoplay=0", title:"Song 3"},
    {url: "https://www.youtube.com/embed/5IrHb-DnuvA?autoplay=0", title:"Song 4"},
    {url: "https://www.youtube.com/embed/IQsBEGvQY7U?autoplay=0", title:"Song 5"}
  ];

  let currentSong = 0;
  const playerDiv = document.getElementById('ytplayer');
  const titleDiv = document.getElementById('music-title');
  
  function loadSong(index){
    currentSong = index;
    playerDiv.innerHTML = `<iframe width="0" height="0" src="${songs[index].url}" frameborder="0" allow="autoplay" allow="encrypted-media"></iframe>`;
    titleDiv.textContent = songs[index].title;
  }

  loadSong(0); // auto-play pierwszego

  document.getElementById('prev').addEventListener('click',()=>{
    let index = currentSong -1;
    if(index<0) index = songs.length-1;
    loadSong(index);
  });
  document.getElementById('next').addEventListener('click',()=>{
    let index = currentSong +1;
    if(index>=songs.length) index = 0;
    loadSong(index);
  });
  document.getElementById('play').addEventListener('click',()=>{
    // prze≈Çadowanie aktualnej piosenki w celu pauzy/play
    loadSong(currentSong);
  });

</script>
